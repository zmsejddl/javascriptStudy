<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>팩토리얼 계산하기</title>
	<link rel="stylesheet" href="css/factorial.css">
</head>
<body>
	<script>
		var n = prompt("숫자를 입력하세요.");	//몇까지 곱할 것인지를 프롬프트 창으로 입력받아 변수에 저장
		var nFact = 1;	//팩토리얼 계산 결과값을 저장할 변수, 1을 기본 값으로 지정
		var i = 2;	//반복문에 사용할 카운터 변수. 1! = 1이기 때문에 i = 2부터 시작

		while(i <= n) {	//i = n까지 반복
			nFact *= i	//nFact = nFact * i
			i++
		}

		document.write(n + "! = " + nFact)

		// 1분 복습
		// 프롬프트 창에 기본 값이 10으로 표시되게 하려고 합니다.
		// prompt("숫자를 입력하세요."); 소스를 수정하세요.
		// prompt("숫자를 입력하세요.", "10");
	</script>
</body>
</html>
