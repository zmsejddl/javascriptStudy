<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>중첩된 for 문</title>
	<link rel="stylesheet" href="css/for.css">
</head>
<body>
	<script>
		// for(var i = 0; i < 30; i++) {	//i = 0부터 i = 29까지 총 30회 반복
		// 	document.write('*');
		// }

		for(var i = 0; i < 30; i++) {
			document.write('*');
		}
		document.write("<br>");
		for(var i = 0; i < 30; i++) {
			document.write('*');
		}
		document.write("<br>");
		for(var i = 0; i < 30; i++) {
			document.write('*');
		}
		document.write("<br>");
		for(var i = 0; i < 30; i++) {
			document.write('*');
		}
		document.write("<br>");
		for(var i = 0; i < 30; i++) {
			document.write('*');
		}
		document.write("<br>");

		document.write("<br><br>");	//이전 결과와 구별하기 위해 줄을 바꿉니다.

		for(var k = 0; k < 5; k ++) {
			for(var i = 0; i < 30; i++) {
				document.write('*');
			}
			document.write("<br>");
		}

		// 첫 번째 순서: 바깥쪽 for문을 실행합니다(k = 0)
		// 두 번째 순서: 안쪽 for문을 실행해 30번 반복하고 빠져나옵니다.
		// 세 번째 순서: <br> 태그를 추가해서 줄을 바꿉니다.
		// 네 번째 순서: 바깥쪽 for문의 조건식이 false가 될 때까지 반복합니다.
	</script>
</body>
</html>
