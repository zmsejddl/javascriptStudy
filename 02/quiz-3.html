<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>연습문제-3</title>
	<style>
		body {
			text-align: center;
			font-size:1.2em;
		}
	</style>
</head>
<body>
	<!-- 콘솔 창을 사용해 소스 오류 찾기 -->
	<script>
		/*
			02 폴더의 quiz-3.html에는 오류를 포함한 자바스크립트 소스가 작성되어 있습니다.
			즉 제대로 실행되지 않습니다.
			개발자 도구의 콘솔 창을 사용하여 오류를 찾아 고쳐 보세요.
		*/
		var name = prompt("이름을 입력하세요.");
		document.write(name + "님, 안녕하세요?");	
	</script>
</body>
